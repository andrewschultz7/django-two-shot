<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
</head>

<body>
    <main>
        <h1>My Receipts</h1>
        <table>
            <tr>
                <th>Vendor</th>
                <th>Total</th>
                <th>Tax</th>
                <th>Date</th>
                <th>Category</th>
                <th>Account</th>
            </tr>
            {%for line in receipts.receipts.all%}
            <tr>
                <td>{{receipts.vendor}}</td>
                <td>{{receipts.total}}</td>
                <td>{{receipts.tax}}</td>
                <td>{{receipts.date}}</td>
                <td>{{receipts.category}}</td>
                <td>{{receipts.account}}</td>
            </tr>
            {%endfor%}
        </table>
    </main>
</body>

</html>
